name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get

    - name: Generate Android platform files
      run: flutter create . --platforms=android    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        body: |
          ## Cactus OpenAI Server APK
          
          Download and install on your Android phones to turn them into OpenAI-compatible API servers.
          
          **Installation:**
          1. Download app-release.apk
          2. Enable "Install from unknown sources" on your phone
          3. Open the APK and install
          4. Launch app and tap "Start Server"
          
          **Expected Performance:**
          - Pixel 6a/Galaxy S21: 16-20 tok/s
          - Newer flagships: 50-75 tok/s
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
